<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تم تأكيد البريد</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #005C97, #00223E);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
    }

    .box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px 24px;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      max-width: 400px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 16px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      line-height: 1.7;
    }

    .btn {
      background-color: white;
      color: #00223E;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #e6e6e6;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>تم تأكيد بريدك الإلكتروني ✅</h1>
    <p>
      شكرًا لانضمامك إلى <strong>بحر أكاديمي</strong> 🌊<br>
      تم تفعيل حسابك بنجاح.<br>
      يمكنك الآن التوجه إلى التطبيق والبدء في استخدام خدماتنا.
    </p>
    <a href="https://baher-8f77b.web.app/#/login" class="btn">الدخول إلى التطبيق</a>
  </div>
</body>
</html>
